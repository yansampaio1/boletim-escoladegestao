<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Boletim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .container {
      background: #fff;
      border-left: 8px solid #ed1c24;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 20px;
    }

    .icon {
      font-size: 30px;
      color: #ed1c24;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 24px;
      color: #2c1e4d;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #2c1e4d;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c1e4d;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #502984;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 15px;
      }

      h1 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo servido pela pasta static -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />
    <div class="icon"><i class="fas fa-search"></i></div>
    <h1>Consulta de Boletim</h1>
    <p>Digite seu CPF <strong>sem pontos ou traços</strong> (apenas números):</p>
    <input type="text" id="cpf" placeholder="Ex: 12345678901" />
    <button onclick="abrirBoletim()">Buscar</button>

    <p class="footer-note">
      Em caso de dúvidas, procure seu <strong>Orientador de Estudos</strong>.
    </p>
  </div>

  <script>
    // Função para validar CPF real
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, "");
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0,
        resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;
      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf[10]);
    }

    function abrirBoletim() {
      const cpfInput = document.getElementById("cpf");
      const cpf = cpfInput.value.trim();

      if (!validarCPF(cpf)) {
        alert("Digite um CPF válido com 11 dígitos, sem pontos ou traços.");
        return;
      }

      const url = `boletins/${cpf}.pdf`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
