<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Notas em Atualização</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root { font-size: 17px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f5f6fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-left: 8px solid #ed1c24;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 25px;
            width: 100%;
            max-width: 750px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        .icon {
            font-size: 30px;
            color: #ed1c24;
            margin-bottom: 15px;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            color: #2c1e4d;
            text-align: center;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            color: #444;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2c1e4d;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #502984; }
        @media (max-width: 600px) {
            :root { font-size: 16px; }
            .container { padding: 20px 15px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/logo.png" alt="Logo" class="logo" />
        <div class="icon"><i class="fas fa-wrench"></i></div>
        <h1>Notas em Atualização</h1>
        <p>
            O seu boletim está em processo de atualização. Em breve as informações estarão disponíveis. 
            Por favor, tente novamente mais tarde.
        </p>
        <button onclick="window.location.href = 'index.html'">Voltar</button>
    </div>
</body>
</html>
